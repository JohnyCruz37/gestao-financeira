{% extends 'pages/base-app.html' %}

{% block titulo %}
Empresas
{% endblock %}

{% block main %}

    <div class="row">
        <div class="col-6">
            {% include "includes/tabela-empresas.html" %}
        </div>

        <!-- Formulários -->
        <div class="col-6">
            <ul class="nav nav-tabs" id="TabsForm" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="empresa-tab" data-bs-toggle="tab" data-bs-target="#empresa" type="button" role="tab" aria-controls="empresa" aria-selected="false">Empresa</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="usuario-tab" data-bs-toggle="tab" data-bs-target="#usuario" type="button" role="tab" aria-controls="usuario" aria-selected="true">Usuário</button>
                </li>
            </ul>
            <div class="tab-content" id="TabsFormContent">
                <div class="tab-pane fade show active" id="empresa" role="tabpanel" aria-labelledby="empresa-tab">
                    {% include "includes/form-empresa.html" %}
                </div>
                <div class="tab-pane fade" id="usuario" role="tabpanel" aria-labelledby="usuario-tab">
                    {% include "includes/form-usuario.html" %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scriptBaseApp %}
<script type="module" src="{{url_for('static', filename='js/paginaEmpresas.js')}}"></script>
{% endblock %}
